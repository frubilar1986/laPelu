        <h1 >Contacto</h1>
        <h3>Solicit&aacute; un turno o realiza tu consulta!!!</h3>
        <div id="div_contacto" >
            
                <form action="" align="center">
                        <!-- input nombre -->
                        <label for="txtNombre">Nombre</label> <br>
                        <input type="text" id="txtNombre" onchange="cambiaFondoTxtNom()"><br>
                        <!-- input apellido -->
                        <label for="txtApellido">Apellido</label> <br>
                        <input type="text" id="txtApellido" onchange="cambiaFondoTxtApe()" ><br>
                        <!-- input sexo -->
                        <label for="sexo" id="sexo">Sexo</label> <br>
                        <input type="radio" name="sexo"  value="F" ><label for="F">F</label><input type="radio"  name="sexo" value="M" ><label for="">M</label> <br>
                        <!-- label titulo contactar -->
                        <label for="" id="contact">Como desea ser contactado</label> <br> <!--titulo de contacto ->
                        <!-- input label email -->
                        <label for="email" id="Lmail">Email</label>
                        <input type="checkbox" name="correo" id="email" onclick="contactar()"> 
                        <input type="checkbox" name="telefono" id="phone" onclick="contactar()">
                        <label for="phone" >Telefono</label><br>
                        
                        <!-- input text correo -->
                        <label for="Correo electronico" id="Lcorreo">CorreoElectronico:</label><br>
                        <input type="email" name="email" id="correo" onblur="cambiaFondoBoxCorreo()" ><br>
                        
                        <!-- input text telefono -->
                        <label for="telefono" id="Ltelefono">Telefono fijo / celular:</label><br>
                        <input type="text" name="telefono" id="telefono" onblur="cambiaFondoBoxTelefono()" ><br>

                        <div id="correcto"></div>
                        <!-- fecha de nacimiento -->
                        <label for="fnac" id="titFnac">Ingresar Fecha Nacimiento:</label> <br>
                        <label for=""  id="lAnio" >Ingrese a&ntilde;o:</label><label for="mes"  id="lMes" >Ingrese mes:</label>
                        <label for=""  id="lDia" >Ingrese dia:</label> <br> <br>
                        <input type="text" id="dia" value="00" onfocus="this.select()" onblur="validaDia()"  onselect="vDia()" >
                        <input type="text" id="mes" value="00" onfocus="this.select()" onblur="validaMes()" onselect="vMes()" >
                        <input type="text" id="anio" value="1900" onfocus="this.select()" onblur="validaAnio()" onselect="vLanio()"  ><br>
                        <!-- select trabajos -->
                        <label for="tipoTrabajo">Sobre que esta interesado/a:</label><br>
                        <select name="trabajos" id="tipoTrabajo" onblur="cambiaFondoTxtSelect()"> <option value="seleccionar" id="select" >Seleccionar una opcion</option> <option value="cortes">Cortes unisex</option><option value="Permanentes">Permanente</option><option value="">Barberia</option><option value="">Hidratacion</option><option value="">Colorimetria</option></select>
                        <!-- textArea -->
                        <label for="txtArea" ></label><br>
                        <textarea name="txtArea" id="txtComentario" onchange="cambiaFondoTxtComentario()" cols="50" rows="10">Dejanos tu comentario</textarea><br>
                        <!-- botones -->
                        <input type="button" id="btn_enviar" value="Enviar" onclick="enviar()"><input type="reset" value="Limpiar" onclick="limpiaBox()">
